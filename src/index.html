<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>4.Организация тестирования</title>
</head>
<body>
<div class="container">
  <div class="widget-container">
    <div class="payment-icons">
      <img alt="Visa" class="payment-icon__pic active-icon__pic" src="./components/card-validator/img/visa.png">
      <img alt="Mastercard" class="payment-icon__pic" src="./components/card-validator/img/mastercard.png">
      <img alt="American Express" class="payment-icon__pic" src="./components/card-validator/img/amex.png">
      <img alt="Discover" class="payment-icon__pic" src="./components/card-validator/img/discover.png">
      <img alt="JCB" class="payment-icon__pic" src="./components/card-validator/img/jcb.png">
      <img alt="Diners Club" class="payment-icon__pic" src="./components/card-validator/img/dinersclub.png">
    </div>
    <div class="input-container">
      <label class="card-input-label">
        <input class="input-text" placeholder="4111111111111111" type="text">
      </label>
      <button class="validate-button">Click to Validate</button>
    </div>
  </div>
</div>
</body>
</html>
